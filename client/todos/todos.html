<template name="todos">
    <p>{{_id}}</p>
    {{> addTodo}}

    <ul class="todolist">
        {{#if Template.subscriptionsReady}}
            {{#each todo}}
                {{> todoItem}}
            {{/each}}
        {{else}}
            <li>Loading (todos)...</li>
        {{/if}}
    </ul>
    {{> todosCount}}
</template>
